<figure class="styleguide-typeface-figure {{ include.font | downcase }}">
    <figcaption>{{ include.font }}</figcaption>
    <div class="styleguide-type-sample">Aa</div>
    <div class="styleguide-type-allchars">
        <p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
        <p>abcdefghijklmnopqrstuvwxyz</p>
        <p>1234567890(,.;:?!$&*)</p>
    </div>
</figure>
