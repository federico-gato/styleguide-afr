---
layout: section
title: form elements
scripts: toggle
---

    {% for m in site.section_form_elements %}
        {% if m.title != page.title %}
            {% if m.sub-section-class %}
                <div class="{{m.sub-section-class}}">
            {% endif %}
            {{ m.content }}
            {% if m.sub-section-class %}
                </div>
            {% endif %}
        {% endif %}
    {% endfor %}
